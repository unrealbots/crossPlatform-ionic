<ion-header>
  <ion-navbar>
    <ion-title>Form Value</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header center color="primary">Data Peserta Skripsi</ion-list-header>
    <ion-item *ngFor="let item of userInfo; let i = index">'
      <ion-label fixed *ngIf="i == 0">Nama</ion-label>
      <ion-label fixed *ngIf="i == 1">NIM</ion-label>
      <ion-label fixed *ngIf="i == 2">Judul</ion-label>
      <ion-label fixed *ngIf="i == 3">Angkatan</ion-label>
      <ion-label fixed *ngIf="i == 4">#1</ion-label>
      <ion-label fixed *ngIf="i == 5">#2</ion-label>
      <ion-label fixed *ngIf="i == 6">Lintas Prodi?</ion-label>
      <ion-label fixed>{{ item }}</ion-label>
    </ion-item>
  </ion-list>

  <button block ion-button color="secondary" (click)="dismiss()">dismiss</button>
</ion-content>
